<html> 
<head>
<style>
button {
    border: none;
    background-color: transparent;
    outline: none;
	position:absolute;
	font-size:125%;
	color: rgb(58, 117, 196);
	bottom:20;
	right:20;
	font-weight: bold
}
button:focus {
    border: none;
}
</style>
</head>

<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <script>
        var timer = setTimeout(function() {
            window.location='https://www.mermaid-group.com/'
        }, 53000);
		

    </script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded renderer="gammaOutput: true" arjs='sourceType: webcam; debugUIEnabled: false;detectionMode: mono_and_matrix; matrixCodeType: 3x3' vr-mode-ui="enabled: false" >
      <a-marker type='barcode' value='6'>
       			  <a-entity 
                     id="drone"
                     position="0 0 2.5"
					 rotation="0 270 90"
                     scale="0.9 0.9 0.9"
					 gltf-model="url(https://raw.githubusercontent.com/mermaid-group/2019-greeting-ar/master/mermaid_greeting/scene.gltf)">
               
                    <a-animation attribute="rotation"
      dur="12000"
      easing="linear"
      from="90 270 90" 
      to="-270 270 90"
      repeat="indefinite"></a-animation>
                    
                    </a-entity>
         
         <a-entity light="color: #FAFAFA; intensity: 3" position="10 20 -10"></a-entity>
          <a-entity light="color: #FAFAFA; intensity: 2.5" position="0 8 8"></a-entity>
		</a-marker>
	  
  <a-entity camera>
  </a-entity>
  </a-scene>
  	  
	  
	<audio id="myAudio" src="https://raw.githubusercontent.com/mermaid-group/2019-greeting-ar/master/mermaid_greeting/song.mp3" preload="auto">
	</audio>
	<button id="musicButton" onClick="togglePlay()" type="button">Play Music</button>
	
	
	<script>
		var myAudio = document.getElementById("myAudio");

		function togglePlay() {

var x = document.getElementById("musicButton");
  if (x.innerHTML === "Play Music") {
    x.innerHTML = "Pause Music";
  } else {
    x.innerHTML = "Play Music";
  }
		
		return myAudio.paused ? myAudio.play() : myAudio.pause();
};
    </script>
</body> 

</html>
